<html>
<head>
<title>Form to update a new resource</title>
</head>
<body>
	<form action="http://localhost:8080/asi-app/example/entrada/update/{id}" method="POST">
		<label for="blogId">blogId</label> <input name="blogId"/> <br/>
		<label for="titulo">titulo</label> <input name="titulo"/> <br/>
		<label for="tipoNum">tipoNum</label> <input name="tipoNum"/> <br/> 
		<label for="texto">texto</label> <input name="texto"/> <br/>
		<label for="url">url</label> <input name="url"/> <br/>
		<input type="submit" value="Submit"/>
	</form>
</body>
</html>
